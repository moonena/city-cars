<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة سيارة</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>إضافة سيارة جديدة</h1>

    <form id="carForm">
      <label for="carName">اسم السيارة:</label>
      <input type="text" id="carName" name="carName" required>

      <label for="model">الموديل:</label>
      <input type="text" id="model" name="model" required>

      <label for="year">سنة الصنع:</label>
      <input type="number" id="year" name="year" required>

      <label for="price">السعر:</label>
      <input type="number" id="price" name="price" required>

      <button type="submit">إضافة</button>
    </form>

    <button onclick="location.href='index.html'">رجوع للصفحة الرئيسية</button>
  </div>

  <<script type="module" src="addCar.js"></script>
script src="addCar.js"></script>
</body>
</html>
