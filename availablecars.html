<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>السيارات المتاحة</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      position: relative;
      text-align: center;
    }

    header img {
      position: absolute;
      right: 10px;
      top: 5px;
      height: 40px;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    select, input {
      padding: 5px 10px;
      font-size: 16px;
    }

    .car-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .car-card {
      background-color: white;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .no-results {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>السيارات المتاحة</h1>
    <img src="logo.png" alt="City Cars Logo">
  </header>

  <div class="filters">
    <label>
      اختر اسم العربية:
      <input type="text" id="nameFilter" placeholder="بحث بالاسم">
    </label>

    <label>
      اختر الموديل:
      <select id="modelFilter">
        <option value="الكل">الكل</option>
      </select>
    </label>

    <label>
      اختر السنة:
      <select id="yearFilter">
        <option value="الكل">الكل</option>
      </select>
    </label>
  </div>

  <div class="car-list" id="carList"></div>
  <div class="no-results" id="noResults" style="display: none;">لا توجد سيارات مطابقة للفلتر.</div>

  <script src="availableCars.js"></script>
</body>
</html><script type="module" src="availableCars.js"></script>
