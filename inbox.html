<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ستي كارز</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .logo-header {
      text-align: center;
      margin-top: 20px;
    }

    .logo-header img {
      width: 120px;
      height: auto;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background-color: #ffffffdd;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 25px;
      color: #0d47a1;
    }

    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 18px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>

  <!-- ✅ اللوجو -->
  <div class="logo-header">
    <img src="logo/logo.png" alt="لوجو ستي كارز">
  </div>

  <div class="container">
    <h1>مرحبًا بك في ستي كارز</h1>

    <button onclick="location.href='addCar.html'">➕ إضافة سيارة</button>
    <button onclick="location.href='availableCars.html'">🚘 السيارات المتاحة</button>
    <button onclick="location.href='maintenance.html'">🛠️ الصيانة</button>
    <button onclick="location.href='towing.html'">🚨 طلب ونش</button>
  </div>

</body>
</html>
