<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قسم الصيانة</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .logo-header {
      text-align: center;
      margin-top: 20px;
    }

    .logo-header img {
      width: 120px;
      height: auto;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #ffffffdd;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #0d47a1;
    }

    form label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 16px;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>

  <!-- ✅ اللوجو -->
  <div class="logo-header">
    <img src="logo/logo.png" alt="لوجو ستي كارز">
  </div>

  <!-- ✅ النموذج -->
  <div class="container">
    <h1>إضافة سيارة للصيانة</h1>
    <form id="maintenanceForm">
      <label for="carName">اسم السيارة:</label>
      <input type="text" id="carName" required>

      <label for="carModel">موديل السيارة:</label>
      <input type="text" id="carModel" required>

      <label for="date">تاريخ الدخول للصيانة:</label>
      <input type="date" id="date" required>

      <button type="submit">حفظ في قائمة الصيانة</button>
    </form>

    <!-- ✅ جدول العرض -->
    <table id="maintenanceTable">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>الموديل</th>
          <th>التاريخ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="location.href='index.html'">رجوع للصفحة الرئيسية</button>
  </div>

  <script>
    const form = document.getElementById('maintenanceForm');
    const tableBody = document.querySelector('#maintenanceTable tbody');

    // تحميل البيانات القديمة
    let maintenanceCars = JSON.parse(localStorage.getItem('maintenanceCars')) || [];

    // عرض العربيات المحفوظة
    function displayMaintenanceCars() {
      tableBody.innerHTML = '';
      maintenanceCars.forEach(car => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${car.name}</td>
          <td>${car.model}</td>
          <td>${car.date}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // عند الإرسال
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('carName').value;
      const model = document.getElementById('carModel').value;
      const date = document.getElementById('date').value;

      const newCar = { name, model, date };
      maintenanceCars.push(newCar);
      localStorage.setItem('maintenanceCars', JSON.stringify(maintenanceCars));
      form.reset();
      displayMaintenanceCars();
    });

    // عرض البيانات عند الفتح
    displayMaintenanceCars();
  </script>

</body>
</html>
