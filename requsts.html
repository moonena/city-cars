<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>طلبات العملاء</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
      margin-bottom: 40px;
    }

    .form-section input, .form-section select, .form-section textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-section button {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-section button:hover {
      background-color: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #28a745;
      color: white;
    }

    .delete-btn {
      background-color: red;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <h1>طلبات العملاء</h1>

  <div class="form-section">
    <input type="text" id="clientName" placeholder="اسم العميل">
    <input type="text" id="clientPhone" placeholder="رقم الهاتف">
    <select id="requestType">
      <option value="طلب ونش">طلب ونش</option>
      <option value="طلب صيانة">طلب صيانة</option>
      <option value="استفسار">استفسار</option>
    </select>
    <textarea id="requestDetails" rows="3" placeholder="تفاصيل الطلب"></textarea>
    <button onclick="addRequest()">إضافة الطلب</button>
  </div>

  <table id="requestTable">
    <thead>
      <tr>
        <th>#</th>
        <th>الاسم</th>
        <th>الهاتف</th>
        <th>نوع الطلب</th>
        <th>التفاصيل</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody>
      <!-- الطلبات المضافة ستظهر هنا -->
    </tbody>
  </table>

  <script>
    let requestCount = 0;

    function addRequest() {
      const name = document.getElementById('clientName').value.trim();
      const phone = document.getElementById('clientPhone').value.trim();
      const type = document.getElementById('requestType').value;
      const details = document.getElementById('requestDetails').value.trim();

      if (!name || !phone || !details) {
        alert("يرجى ملء جميع البيانات");
        return;
      }

      requestCount++;

      const table = document.getElementById('requestTable').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();

      newRow.innerHTML = `
        <td>${requestCount}</td>
        <td>${name}</td>
        <td>${phone}</td>
        <td>${type}</td>
        <td>${details}</td>
        <td><button class="delete-btn" onclick="deleteRow(this)">حذف</button></td>
      `;

      // مسح الفورم
      document.getElementById('clientName').value = '';
      document.getElementById('clientPhone').value = '';
      document.getElementById('requestType').value = 'طلب ونش';
      document.getElementById('requestDetails').value = '';
    }

    function deleteRow(button) {
      const row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  </script>

</body>
</html>
